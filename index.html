<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Selectors</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:300,500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tag">
        <div class="upper-tag">
            <p>Hello</p>
            <p>my name is...</p>
        </div>
        <div class="middle-tag">
            <p id="name"></p>
        </div>
        <div class="lower-tag">
            <p id="hi">Say Hi!</p>
        </div>
    </div>

    <div id="form_container">
        
        <form action="">
            <p>Please enter your name:</p>
            <input type="text" id="my_input">
            <div id="submit_btn">Submit</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
